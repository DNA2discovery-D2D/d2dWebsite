<div class="container-fluid px-5 pt-5 pb-0">
    <div class="pb-3">
        <h2 class="pb-4">{{serviceData.topic}}</h2>
        <div *ngFor="let desc of serviceData.desc1" class="pt-2">
            <p align="left" style="margin-left: 24%; margin-right: 2%; text-align: left;">{{desc}}</p>
        </div>
        <div class="pt-5 pl-2 pb-3">
            <img [src]="serviceData.image" alt="image" height="350px" width="700px">
        </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #EEEEEE ;">
    <div class="py-0 px-4">
        <h2 class="pt-5 pb-4 px-3">Solutions Offered</h2>

        <div class="row px-3 pt-1">
            <div class="col-12 col-md-6 pb-4" *ngFor="let sol of serviceData.solutionsOffered; let i = index">
                <h5>{{sol.topic | uppercase}}</h5>
                <div *ngFor="let des of sol.description">
                    <p class="p-0">{{des}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="background-color: white;" class="pt-5 py-0">
    <h2 class="py-3 px-5">Other Services</h2>
    <app-service-menu [currentService]="serviceName.toString()" bgColor="background-color:white;"></app-service-menu>
</div>
