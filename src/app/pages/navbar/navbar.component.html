<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-5">
    <a class="navbar-brand logo" href="http://localhost:4200/home">Logo</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item pr-4">
                <a class="nav-link" (click)="home()"
                    style="cursor: pointer;" [(class.active)]="isHome">HOME</a>
            </li>
            <li class="nav-item dropdown pr-3">
                <a class="nav-link dropdown-toggle" id="servicesDropdown" role="button"
                    (click)="service()" [class.active]="isServiceVisible">
                    SERVICES
                </a>
            </li>
            <li class="nav-item dropdown pr-3">
                <a class="nav-link dropdown-toggle"
                    (click)="isHome=false;isServiceVisible=false;isCompany=true;"
                    [class.active]="isCompany" id="companyDropdown" role="button" data-toggle="dropdown">
                    COMPANY
                </a>
            </li>
            <li class="nav-item pl-1">
                <a (click)="openDialog()" class="btn btn-contact">Get in touch</a>
            </li>
        </ul>
    </div>
</nav>


<nav *ngIf="isServiceVisible" class="py-2 px-5">
    <div class="row">
        <div class="col-md-4 px-3 py-2" *ngFor="let menu of serviceMenu" style="cursor: pointer;" (click)="redirect(menu.image)">
            <h6>{{menu.topic}}<span class="icon-container">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </span></h6>
        </div>
    </div>
</nav>
