<div class="nav-bar" *ngIf="pageName==='home'">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-5">
        <a class="navbar-brand logo" href="/home?page=home" style="color:white">Logo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon" style="color:white"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pr-4">
                    <a class="nav-link" (click)="home()" style="cursor: pointer;" [(class.active)]="isHome"
                        style="color:white">HOME</a>
                </li>
                <li class="nav-item dropdown pr-3">
                    <a class="nav-link dropdown-toggle" id="servicesDropdown" role="button"
                        (click)="service(serviceVisible)" [class.active]="isServiceVisible" style="color:white">
                        SERVICES
                    </a>
                </li>
                <li class="nav-item dropdown pr-3">
                    <a class="nav-link dropdown-toggle" (click)="isHome=false;isServiceVisible=false;isCompany=true;"
                        [class.active]="isCompany" id="companyDropdown" role="button" data-toggle="dropdown"
                        style="color:white">
                        COMPANY
                    </a>
                </li>
                <li class="nav-item pl-1">
                    <a (click)="openDialog()" class="btn btn-contact">Get in touch</a>
                </li>
            </ul>
        </div>
    </nav>


    <nav *ngIf="serviceVisible" class="py-2 px-5">
        <div class="row">
            <div class="col-md-4 px-3 py-2" *ngFor="let menu of serviceMenu" style="cursor: pointer;"
                (click)="redirect(menu.image)">
                <h6 style="color:white">{{menu.topic}}<span>
                        <img style="cursor: pointer;" src="assets/icons/right-arrow.svg" width="24px" height="24px">
                    </span></h6>
            </div>
        </div>
    </nav>
</div>


<div *ngIf="pageName!=='home'">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-5">
        <a class="navbar-brand logo" href="/home?page=home">Logo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pr-4">
                    <a class="nav-link" (click)="home()" style="cursor: pointer;" [(class.active)]="isHome">HOME</a>
                </li>
                <li class="nav-item dropdown pr-3">
                    <a class="nav-link dropdown-toggle" id="servicesDropdown" role="button"
                        (click)="service(serviceVisible)" [class.active]="isServiceVisible">
                        SERVICES
                    </a>
                </li>
                <li class="nav-item dropdown pr-3">
                    <a class="nav-link dropdown-toggle" (click)="isHome=false;isServiceVisible=false;isCompany=true;"
                        [class.active]="isCompany" id="companyDropdown" role="button" data-toggle="dropdown">
                        COMPANY
                    </a>
                </li>
                <li class="nav-item pl-1">
                    <a (click)="openDialog()" class="btn btn-contact-black">Get in touch</a>
                </li>
            </ul>
        </div>
    </nav>


    <nav *ngIf="serviceVisible">
        <div class="row" style="padding: 32px 48px; ">
            <div class="col-md-4" *ngFor="let menu of serviceMenu" style="cursor: pointer;"
                (click)="redirect(menu.image)" >
                <h6
                    style="display: flex; align-items: center; gap: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    {{menu.topic}}
                    <span>
                        <i
                            style="cursor: pointer; width: 24px; height: 24px; display: inline-block; background: url('assets/icons/right-arrow.svg') no-repeat center; background-size: contain;"></i>
                    </span>
                </h6>
            </div>
        </div>
    </nav>
</div>
