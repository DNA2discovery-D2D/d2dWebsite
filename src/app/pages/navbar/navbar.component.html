<div class="nav-bar" *ngIf="pageName==='home'">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent" style="background: rgba(255, 255, 255, 0.02);border-bottom: 1px solid rgba(255, 255, 255, 0.01);backdrop-filter: blur(20px); margin-bottom: 0px;padding: 24px 4%">
        <a class="navbar-brand logo" href="/home?page=home"><img src="assets/images/Logomark-White.svg" alt="" width="70px" height="36px"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon" style="color:#BFC0C0"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="cursor: pointer;">
                    <a class="nav-link" (click)="home()" style="cursor: pointer;" [(class.active)]="isHome"
                        style="margin-right: 18px;">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" id="servicesDropdown" role="button"
                        (click)="service(serviceVisible)" [class.active]="isServiceVisible" style="margin-right: 16px; display: flex; align-items: center;">
                        SERVICES
                        <span
                        style="display: flex; align-items: center; justify-content: center; background-color: transparent; padding-left: 9.5px;">
                        <img src="assets/icons/dropdown-white.svg" width="13px" height="7px">
                    </span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" (click)="isHome=false;isServiceVisible=false;isCompany=true;isCompDropdown=!isCompDropdown;serviceVisible=false"
                        [class.active]="isCompany" id="companyDropdown" role="button" data-toggle="dropdown"
                        style="margin-right: 18px;display: flex; align-items: center;">
                        COMPANY
                        <span
                        style="display: flex; align-items: center; justify-content: center; background-color: transparent; padding-left: 9.5px;">
                        <img src="assets/icons/dropdown-white.svg" width="13px" height="7px">
                    </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="openDialog()" class="btn btn-contact"><span>Get in touch</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="serviceNavBar" *ngIf="serviceVisible" style="background-color: inherit;">
        <div *ngFor="let menu of serviceMenu" style="cursor: pointer;" (click)="redirect(menu.image)"
            class="serviceItems">
            <h6 style=" color: #BFC0C0;"><a class="link-underline" style="color: #BFC0C0;">{{menu.topic}}</a>
                <span style="padding-left: 8px;">
                    <img style="cursor: pointer;" src="assets/icons/right-arrow.svg" width="24px" height="24px">
                </span>
            </h6>
        </div>
    </nav>

    <nav class="row companyNavBar" *ngIf="isCompDropdown" style="background-color: inherit;display: flex; flex-direction: row">
        <div style="cursor: pointer;" class="col-md-3 serviceItems" (click)="company('aboutus')">
            <h6 style=" color: #BFC0C0;"><a class="link-underline" style="color: #BFC0C0;">About Us</a>
                <span style="padding-left: 8px;">
                    <img style="cursor: pointer;" src="assets/icons/right-arrow.svg" width="24px" height="24px">
                </span>
            </h6>
        </div>
        <div style="cursor: pointer;" class="col-md-3 serviceItems" (click)="company('resources')">
            <h6 style=" color: #BFC0C0;"><a class="link-underline" style="color: #BFC0C0;">Resources</a>
                <span style="padding-left: 8px;">
                    <img style="cursor: pointer;" src="assets/icons/right-arrow.svg" width="24px" height="24px">
                </span>
            </h6>
        </div>
    </nav>
</div>
