<div class="nav-bar" *ngIf="pageName==='home'">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand logo" href="/home?page=home" style="color:#FBFBFB">Logo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon" style="color:#BFC0C0"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="cursor: pointer;">
                    <a class="nav-link" (click)="home()" style="cursor: pointer;" [(class.active)]="isHome"
                        style="margin-right: 18px;">HOME</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" id="servicesDropdown" role="button"
                        (click)="service(serviceVisible)" [class.active]="isServiceVisible" style="margin-right: 16px; display: flex; align-items: center;">
                        SERVICES
                        <span
                        style="display: flex; align-items: center; justify-content: center; background-color: transparent; padding-left: 9.5px;">
                        <img src="assets/icons/dropdown-white.svg" width="13px" height="7px">
                    </span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" (click)="isHome=false;isServiceVisible=false;isCompany=true;"
                        [class.active]="isCompany" id="companyDropdown" role="button" data-toggle="dropdown"
                        style="margin-right: 18px;display: flex; align-items: center;">
                        COMPANY
                        <span
                        style="display: flex; align-items: center; justify-content: center; background-color: transparent; padding-left: 9.5px;">
                        <img src="assets/icons/dropdown-white.svg" width="13px" height="7px">
                    </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="openDialog()" class="btn btn-contact"><span>Get in touch</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="serviceNavBar" *ngIf="serviceVisible">
        <div *ngFor="let menu of serviceMenu" style="cursor: pointer;" (click)="redirect(menu.image)"
            class="serviceItems">
            <h6 style=" color: #BFC0C0;">{{menu.topic}}
                <span style="padding-left: 8px;">
                    <img style="cursor: pointer;" src="assets/icons/right-arrow.svg" width="24px" height="24px">
                </span>
            </h6>
        </div>
    </nav>

</div>
